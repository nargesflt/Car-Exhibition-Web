<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Exhibition</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@500;700&display=swap"
    rel="stylesheet" />
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <nav class="navbar">
      <a href="home.html" class="active">HOME</a>
      <hr>
      <span class="animate" style="--i:2;"></span>
    </nav>
    <a href="home.html" class="logo"><img src="images/logo.webp"> <span class="animate" style="--i:1;"></span> </a>
  </header> 
      <div class="container">
        <div class="bg-slide active">
          <div class="circle bg">
            <img src="images/img-1.webp">
          </div>
          <div class="circle large">
            <img src="images/img-1.webp">
          </div>
          <div class="circle small">
            <span class="animate" style="--i:3;"></span>
            <img src="images/img-1.webp">
          </div>
        </div>

        <div class="bg-slide">
          <div class="circle bg">
            <img src="images/img-2.webp">
          </div>
          <div class="circle large">
            <img src="images/img-2.webp">
          </div>
          <div class="circle small">
            <img src="images/img-2.webp">
          </div>
         </div>

        <div class="bg-slide">
          <div class="circle bg">
            <img src="images/img-3.webp">
          </div>
          <div class="circle large">
            <img src="images/img-3.webp">
          </div>
          <div class="circle small">
            <img src="images/img-3.webp">
          </div>
        </div>

        <div class="bg-slide">
          <div class="circle bg">
            <img src="images/img-4.webp">
          </div>
          <div class="circle large">
            <img src="images/img-4.webp">
          </div>
          <div class="circle small">
            <img src="images/img-4.webp">
          </div>
        </div>
        <div class="circle-darktransp"></div>
        <span class="line"></span>
        <span class="rotate-btn">
          <i class='bx bx-rotate-right bx-tada' ></i>
        </span>
      </div>

    <script src="app.js"></script> 
</body>
</html>
